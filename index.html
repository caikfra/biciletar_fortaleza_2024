<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletar Fortaleza - Mobilidade Urbana</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,800&family=Montserrat:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">

    <style>
        /* --- ESTILIZAÇÃO GERAL --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os blocos (header e gráficos) na tela */
        }

        /* --- 1. CABEÇALHO (TÍTULO E TEXTO) --- */
        header {
            text-align: left; /* <--- MUDANÇA: Alinhado à esquerda */
            width: 95%;       /* <--- MUDANÇA: Mesma largura dos gráficos */
            max-width: 1400px; /* <--- MUDANÇA: Mesmo limite dos gráficos */
            padding: 40px 0 20px 0; /* Removemos o padding lateral para alinhar seco com o gráfico */
        }

        h1 {
            font-family: 'Barlow', sans-serif;
            font-weight: 800;
            font-style: italic;
            font-size: 50px;
            margin: 0;
            line-height: 1.1;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 24px;
            margin-top: 5px;
            margin-bottom: 20px;
            color: #444;
        }

        .intro-text {
            font-family: 'Montserrat', sans-serif;
            font-style: italic;
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            max-width: 800px; /* Limita apenas a largura do texto para não cansar a leitura */
        }

        /* --- 2. ÁREA DOS GRÁFICOS --- */
        .graphics-container {
            width: 95%;
            max-width: 1400px; 
            margin-bottom: 50px;
            
            display: flex; 
            flex-direction: row; 
            gap: 30px;
            align-items: flex-start;
        }

        .map-wrapper {
            flex: 3; 
        }

        .dashboard-wrapper {
            flex: 2; 
        }

        #map-area, #dashboard-area {
            width: 100%;
            min-height: 300px;
        }

        /* --- RESPONSIVIDADE (CELULAR) --- */
        @media (max-width: 900px) {
            .graphics-container {
                flex-direction: column; 
            }
            .map-wrapper, .dashboard-wrapper {
                width: 100%;
            }
            h1 { font-size: 36px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bicicletar Fortaleza</h1>
        <h2>um olhar sobre mobilidade urbana</h2>
        <p class="intro-text">
            Os gráficos refletem sobre as viagens feitas por usuários do serviço público “bicicletar”, no ano 2024 de março a junho, na cidade de Fortaleza - CE
        </p>
    </header>

    <div class="graphics-container">
        
        <div class="map-wrapper">
            <div id="map-area"></div>
        </div>

        <div class="dashboard-wrapper">
            <div id="dashboard-area"></div>
        </div>

    </div>

    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        
        // SEU LINK UNLISTED
        import define1 from "https://api.observablehq.com/d/71aaea5660232824.js?v=4"; 

        const runtime = new Runtime();

        runtime.module(define1, name => {
            
            // 1. Gráficos de Barra
            if (name === "viewof dashboard") {
                return new Inspector(document.querySelector("#dashboard-area"));
            }
            
            // 2. Mapa 
            if (name === "viewof mapa_saldo_d3") {
                 return new Inspector(document.querySelector("#map-area"))
            }

            return null;
        });
    </script>

</body>
</html>
