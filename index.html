<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletar Fortaleza - Mobilidade Urbana</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,800&family=Montserrat:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">

    <style>
        /* --- ESTILIZAÇÃO GERAL --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- 1. CABEÇALHO --- */
        header {
            text-align: left;
            width: 90%;       
            max-width: 1100px;
            padding: 40px 0 20px 0;
        }

        h1 {
            font-family: 'Barlow', sans-serif;
            font-weight: 800;
            font-style: italic;
            font-size: 42px;
            margin: 0;
            line-height: 1.1;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 20px;
            margin-top: 5px;
            margin-bottom: 20px;
            color: #444;
        }

        .intro-text {
            font-family: 'Montserrat', sans-serif;
            font-style: italic;
            font-size: 14px;
            line-height: 1.5;
            color: #666;
            max-width: 700px;
        }

        /* --- 2. CONTAINER PRINCIPAL --- */
        .graphics-container {
            width: 90%;
            max-width: 1100px;
            margin-bottom: 50px;
            
            display: flex; 
            flex-direction: row; 
            gap: 30px; 
            align-items: flex-start;
        }

        /* --- CONFIGURAÇÃO DAS COLUNAS --- */
        .map-wrapper, .dashboard-wrapper {
            display: flex;           
            flex-direction: column;  
            gap: 40px;               
            min-width: 0;
        }

        .map-wrapper {
            flex: 3; /* Coluna Esquerda (60%) */
        }

        .dashboard-wrapper {
            flex: 2; /* Coluna Direita (40%) */
        }

        /* --- ESTILOS DOS GRÁFICOS --- */
        #map-area, #grafo, #dashboard-area, #heatmap, #mapa-regionais {
            width: 100%;
            min-height: 300px; 
            border-radius: 8px;
        }

        /* Força SVG/Canvas a não estourar */
        .observablehq svg, .observablehq canvas {
            max-width: 100% !important;
            height: auto !important;
            display: block; 
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 900px) {
            .graphics-container {
                flex-direction: column; 
            }
            .map-wrapper, .dashboard-wrapper {
                width: 100%;
            }
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bicicletar Fortaleza</h1>
        <h2>um olhar sobre mobilidade urbana</h2>
        <p class="intro-text">
            Os gráficos refletem sobre as viagens feitas por usuários do serviço público “bicicletar”, no ano 2024 de março a junho, na cidade de Fortaleza - CE
        </p>
    </header>

    <div class="graphics-container">
        
        <div class="map-wrapper">
            <div id="map-area"></div>       <div id="dashboard-area"></div> </div>

        <div class="dashboard-wrapper">
            <div id="grafo"></div>          <div id="mapa-regionais"></div> <div id="heatmap"></div>        </div>

    </div>

    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        
        // Link atualizado (Público)
        import define1 from "https://api.observablehq.com/@matheus-finger/bicicletar-com-d3.js?v=4"; 

        const runtime = new Runtime();

        runtime.module(define1, name => {
            
            // --- COLUNA DIREITA (TOPO) ---
            if (name === "viewof grafo_bipartido") {
                 return new Inspector(document.querySelector("#grafo"))
            }

            // --- COLUNA DIREITA (MEIO) ---
            if (name === "mapa_regionais") {
                 return new Inspector(document.querySelector("#mapa-regionais"))
            }

            // --- COLUNA DIREITA (EMBAIXO) ---
            if (name === "viewof heatmapFiltros") {
                 return new Inspector(document.querySelector("#heatmap"))
            }

            // --- COLUNA ESQUERDA (TOPO) ---
            if (name === "viewof mapa_saldo_d3") {
                 return new Inspector(document.querySelector("#map-area"))
            }

            // --- COLUNA ESQUERDA (EMBAIXO) ---
            if (name === "viewof scatterMarginal") {
                return new Inspector(document.querySelector("#dashboard-area"));
            }

            return null;
        });
    </script>

</body>
</html>
